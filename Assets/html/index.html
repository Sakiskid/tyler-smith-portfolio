<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tyler Smith's Portfolio</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div id="splash"></div>
	<div id="container">

		<header class="glass">
			<div id="header-section-wrapper">
				<div class="header-section" id="header-section-index">
					Tyler Smith
				</div>
				<div class="header-section" id="header-section-portfolio">
					Portfolio
				</div>
				<div class="header-section" id="header-section-contact">
					Contact
				</div>
			</div>
		</header>

		<footer class="glass">
			<div id="footer-section-wrapper">
				<div class="footer-section">Here's what will display on Tyler Smith</div>
				<div class="footer-section">This is my portfolio!</div>
				<div class="footer-section">And here's my contact page</div>
			</div>
		</footer>

		<!-- ====== Index ======= -->
		<section id="index-container">
			<div class="background-image"></div>
			<div id="fx-fog">
				<div class="fog-particle"></div>
				<div class="fog-particle"></div>
				<div class="fog-particle"></div>
			</div>

			<div class="content-panel">
				<div class="panel-header">
					<span id="header-name">Tyler Smith</span>
				</div>
				<div class="panel-body">
					<div class="links-wrapper">
						<a class="index-link button-large button" onclick="moveToSection('portfolio')">Portfolio</a>
						<a class="index-link button-large button" onclick="moveToSection('contact')">Contact</a>
					</div>
					<p>
						This portfolio uses no CSS libraries. Everything here has been styled solely by me (with the exeption of MeyerWeb Reset)!
					</p>
				</div>
			</div>
		</section>
		
		<!-- ====== Portfolio ======= -->
		<section id="portfolio-container">
			<div class="background-image" id="portfolio-bg-trees"></div>
			<div class="background-image" id="portfolio-bg-stars"></div>
			<div class="content-panel">
				
			</div>
		</section>

		<!-- ====== Contact ======= -->
		<section id="contact-container">
			<div class="background-image"></div>
			<div class="content-panel">

				Yo, contact me
				<button onclick="moveToSection('index')">Homepage</button>
			</div>
		</section>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/TextPlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
	<script src="../js/index.js"></script>
</body>

</html>
